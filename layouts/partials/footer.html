<footer class="footer">
    <div class="footer_social-icons">
        {{ range site.Params.social }}
        <a class="social-link" href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ .name }}">
          {{ $ctx := dict
              "vendor" "simple-icons"
              "name" ( .name | lower )
          }}
          {{ partial "icons/icon" $ctx }}
        </a>
        {{ end }}
    </div>
</footer>
